<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>To-Do List</title>
</head>

<body class="text-light bg-dark">
    <div>
        <h1 class="d-flex justify-content-center title">To-Do List</h1>
        <h3 class="d-flex justify-content-center instructions">Escreva a tarefa e clique em adicionar</h3>
        <h4 class="d-flex justify-content-center instructions">Clique em X para remover a tarefa, ou Resetar para limpar a lista</h4>
    </div>

    <div class="p-3 mb-2 bg-light text-dark list-box">
        <div class="d-flex justify-content-center">
            <input id="taskText" type="text" required minlength="3" maxlength="15" class="form-control">
            <input type="submit" value="Adicionar" id="addButton" class="btn btn-secondary">
        </div>

        <div class="d-flex justify-content-center">
            <ul style="list-style-type:none" id="tasksList" name="tasksList">

            </ul>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <p> <input type="reset" value="Resetar" id="resetButton" class="btn btn-secondary"> </p>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
